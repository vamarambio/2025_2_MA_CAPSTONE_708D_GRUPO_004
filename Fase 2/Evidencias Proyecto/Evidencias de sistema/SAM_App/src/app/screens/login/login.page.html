<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="onLogin()" expand="block" class="ion-margin-top">
    Iniciar Sesión
  </ion-button>
  <ion-button [routerLink]="['/register']" expand="block" fill="clear">
    ¿No tienes cuenta? Regístrate
  </ion-button>
  <p *ngIf="error" style="color: red; text-align: center;">{{ error }}</p>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Escanear Sala</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #000000;">
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80%;">
    
    <ion-icon name="qr-code-outline" style="font-size: 120px; color: #3880ff; margin-bottom: 20px;"></ion-icon>
    
    <h2 style="color: white; margin-bottom: 10px;">Registrar Asistencia</h2>
    <p style="color: #888; text-align: center; margin-bottom: 40px;">
      Presiona el botón para abrir la cámara y escanear el código QR de la sala.
    </p>

    <ion-button (click)="startScan()" expand="block" shape="round" size="large" style="width: 100%;">
      ABRIR CÁMARA
    </ion-button>

  </div>
</ion-content>
